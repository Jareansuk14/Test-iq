<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>IQ Option BTCUSD 5-min Candle Checker (UTC)</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #eee;
    text-align: center;
    padding: 2rem;
  }
  input, button {
    font-size: 1rem;
    padding: 0.5rem 1rem;
    margin: 0.5rem;
  }
  button {
    background: #00b894;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  pre {
    margin-top: 1.5rem;
    background: #222;
    padding: 1rem;
    border-radius: 8px;
    text-align: left;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }
</style>
</head>
<body>

<h1>เช็คแท่งเทียน BTCUSD 5 นาที (UTC)</h1>

<label for="datetime">เลือกวันที่และเวลา (UTC):</label><br/>
<input type="datetime-local" id="datetime" name="datetime" step="60" />

<br/>

<button onclick="checkCandle()">ตรวจสอบแท่งเทียน</button>

<pre id="result">ผลลัพธ์จะปรากฏที่นี่...</pre>

<script>
  async function checkCandle() {
    const datetimeInput = document.getElementById('datetime').value;
    if (!datetimeInput) {
      alert('กรุณาเลือกวันที่และเวลา (UTC)');
      return;
    }

    // ส่ง request ไป API พร้อม datetime
    document.getElementById('result').textContent = "⏳ กำลังดึงข้อมูล...";

    try {
      const res = await fetch(`/api/check-candle?datetime=${encodeURIComponent(datetimeInput)}`);
      const data = await res.json();
      document.getElementById('result').textContent = JSON.stringify(data, null, 2);
    } catch (err) {
      document.getElementById('result').textContent = '❌ เกิดข้อผิดพลาด: ' + err.message;
    }
  }
</script>

</body>
</html>
